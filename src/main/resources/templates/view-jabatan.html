<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Jabatan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h2 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h2>
		<table>
			<tbody>
				<tr>
					<td th:text="'Nama'"></td>
					<td th:text="${jabatan.nama}"></td>
				</tr>
				<tr>
					<td th:text="'Deskripsi'"></td>
					<td th:text="${jabatan.deskripsi}"></td>
				</tr>
				<tr>
					<td th:text="'Gaji Pokok'"></td>
					<td th:text="${jabatan.gajiPokok}"></td>
				</tr>
			</tbody>		
		</table>
		<form th:action="@{/jabatan/ubah}" method="POST">
			<input type="hidden" th:value = "${jabatan.id}" name="idJabatan"/>
			<button type="submit">Ubah</button>
		</form>
		<form th:action="@{/jabatan/hapus}" th:object="${jabatan}" method="POST">
			<input type="hidden" th:value = "${jabatan.id}" name="idJabatan"/>
			<button type="submit">Hapus</button>
		</form>
	</div>
</body>

</html>
